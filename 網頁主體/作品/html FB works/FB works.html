<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - 登入或註冊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_part">
        <div class="left_part">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">

                <br>
            </form>
            <a id="forget"  href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzI1NzY4ODg0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">忘記密碼？</a>
            
            <div class="line"></div>
            <button id="create" type="login">建立新帳號</button>
            <div class="right_bottom">
                <p>為名人、品牌或商家</p>
                <a id="build"  href="/pages/create/?ref_type=registration_form">建立粉絲專頁</a>
                <p>。</p>
            </div>          
        </div>
        

    </div>

</html>
